body {
font-family: 'Wendy One', CURSIVE;
background: #F7CA05;
background-image: url("https://images.pexels.com/photos/3503629/pexels-photo-3503629.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
display: flex;
align-content: top;
justify-content: center;
}

.box {
  margin-top: 4%;
position: absolute;
top: 10%;
left:50%;
font-size: 4px; 
transform: translate(-50%,-50%);
}

h3 {
font-size:20vw;
white-space: nowrap;
overflow: hidden;
line-height: 220px;
color: #F7CA05;
text-shadow: 0 10px 7px rgba(0,0,0,0.4),0 -10px 1px #000000;
letter-spacing: -3px;
}

h3:hover {
animation: glitch .1s linear infinite;
cursor: pointer;
}

@keyframes glitch {
0% {
  transform: translate(0);
}
20% {
  transform: translate(-2px, 2px);
}
40% {
  transform: translate(-2px, -2px);
}
60% {
  transform: translate(2px, 2px);
}
80% {
  transform: translate(2px, -2px);
}
100% {
  transform: translate(0);
}
}
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap');

:root {
--ticket-height: 60px;
--color-blue: rgb(102, 178, 203);
--color-orange: salmon;
--color-green: rgb(170, 206, 71);
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
background-color: #F1F1F1;
font-family: 'Open Sans', sans-serif;
background-image: linear-gradient(-225deg, #2CD8D5 0%, #C5C1FF 56%, #FFBAC3 100%);
}

.section-prices {
padding: 1.5rem 1rem;
}
.section-prices .section-header {
background-color: #FFF;
margin-bottom: 1rem;
padding: 1.5rem 1rem;
text-align: center;
color: #555;
font-weight: 700;
box-shadow: 0 10px 35px -10px rgba(0, 0, 0, .3);
}

.list-boxs {
  margin-top: 25%;
display: flex;
justify-content: space-between;
flex-wrap: wrap;
}

.list-boxs .card {
width: 32%;
text-align: center;
position: relative;
max-width: 300px;
}

.list-boxs .card .head,
.list-boxs .card .body {
background-color: #FFF;
padding: 1.5rem 1rem;
}

.list-boxs .card .head {
color: #333;
font-size: 1.2rem;
text-transform: uppercase;
transform: translateY(30px);
transition: transform .3s linear;
border-bottom: 1px solid #F2F2F2;
}
.list-boxs .card:hover .head {
transform: translateY(0);
box-shadow: 0 -5px 10px rgba(0, 0, 0, .1);
}

.list-boxs .card .ticket {
color: #FFF;
width: 80%;
margin: 0 auto;
padding: 1rem;
font-size: 1.4rem;
font-weight: bold;
height: var(--ticket-height);
box-shadow: inset 0px 6px 6px -5px rgba(0, 0, 0, .25),
            inset 0px -6px 6px -5px rgba(0, 0, 0, .25);
}
.list-boxs .starter .ticket {
background-color: var(--color-green);
}
.list-boxs .standard .ticket {
background-color: var(--color-blue);
}
.list-boxs .premium .ticket {
background-color: var(--color-orange);
}

.list-boxs .card .body {
transform: translateY(-30px);
transition: transform .3s linear;
}
.list-boxs .card:hover .body {
transform: translateY(0);
box-shadow: 0 5px 10px rgba(0, 0, 0, .1);
}

.list-boxs .card p {
font-size: .95rem;
color: #333;
text-align: justify;
}
.list-boxs .card .btn {
margin-top: 2rem;
padding: .6rem 1rem;
outline: none;
font-size: .85rem;
font-family: 'Open Sans', sans-serif;
font-weight: 500;
min-width: 160px;
border: 1px solid #555;
background-color: #555;
color: #333;
cursor: pointer;
transition: all .2s linear;
}
.list-boxs .card .btn:hover {
box-shadow: 0 5px 10px 1px rgba(0, 0, 0, .15);
}

.list-boxs .starter .btn {
background: var(--color-green);
border-color: var(--color-green);
}
.list-boxs .standard .btn {
background: var(--color-blue);
border-color: var(--color-blue);
}
.list-boxs .premium .btn {
background: var(--color-orange);
border-color: var(--color-orange);
margin-top: 90px;
}


@media screen and (max-width: 750px) {
.list-boxs {
  justify-content: space-around;
}
.list-boxs .card {
  width: 45%;
}
}

@media screen and (max-width: 550px) {
.list-boxs .card {
  width: 95%;
}
}

  text-align: center;
  font-size: 20px;

  margin-left: 600px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0; 
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
